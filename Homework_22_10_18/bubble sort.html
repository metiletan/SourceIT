    <body>
        
    <script>
       
		var arr = [2, 45, -5, 16, -90, 72, -5, 14, -22];
		var n = arr.length;
		for (var i = 0; i < n - 1; i++){
			for (var j = 0; j < n - 1; j++){
				if (arr[j] > arr[j + 1]){
					var t = arr[j];
					arr[j] = arr[j +1];
					arr[j + 1] = t;
				}	
			}
		}
		
		console.log (arr);
		
    </script>  
    </body>
