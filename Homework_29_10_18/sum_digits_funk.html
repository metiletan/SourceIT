<!-- написать функцию, которая будет суммировать цифры в числе 456 = 4+5+6 до тех пор, пока не останется одно число (меньше 9);-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
		
	function sumDigits(num){
    	console.log(num)
		var result = 0;
		var str = String(num);
		var arr = str.split('');
		
		for(var i = 0; i < arr.length; i++){
			result += Number(arr[i]);
		}
		if (result>9){
		  result = sumDigits(result);
    	}
    
	 	return result;
	} 
	console.log(sumDigits(3333)); 
	  
  </script>
