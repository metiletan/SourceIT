<!--написать свои  функции сортировки объектов юзеров по имени и по возрасту; (объекты в массиве);-->

<!DOCTYPE html>
<html>

<body>
	<script>

		var users = [
			{name: 'Genry', age: 40},
			{name: 'Andy', age: 23},
			{name: 'Sindy', age: 28}
		];
		//Сортировка по имени

		function compareName(a, b) {
			if (a.name > b.name) {
				return 1;
			}
			if (a.name < b.name) {
				return -1;
			}
			return 0;
		};

		console.log('Сортировка по имени:', users.sort(compareName)); 

		//Выводим имена по возрастанию по критерию Name:

		//ES6: for(name of users) {console.log(name['name']);
		
		for(var i = 0; i < users.length; i++) {
		   console.log(users[i].name); 
		};

		  //Сортировка по возрасту

		function compareAge(a, b) {
			return a.age - b.age;
		};
		console.log('Сортировка по возрасту:', users.sort(compareAge));

		//Выводим имена по возрастанию по критерию Age

		for(var i = 0; i < users.length; i++) {
			console.log(users[i].name); 
		};
		
		
		//Вариант в классе
		var arr = [
			{name: 'Genry', age: 40},
			{name: 'Andy', age: 23},
			{name: 'Sindy', age: 28}
		];
		function sorting(key, array){
			var arr = array.slice();
			arr.sort(function(a,b){
				if(a[key] > b[key]){
				return 1;
			}
			  else if(a[key] < b[key]){
				return -1;  
			  }
			else{
				return 0;
			}
			});
			return arr;
	  	}
		console.log(sorting('name', arr));
		console.log(sorting('age', arr));


	</script>  
</body>
</html>
