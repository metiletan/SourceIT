		//Proto
		
		function Worker(name, rate, hoursWorked, overTimeRate){
			
			this.name = name;
			this.rate = rate;
			this.hoursWorked = hoursWorked;
			this.overTimeRate = overTimeRate;
		}
		
		Worker.prototype.CountSalary = function(){
			if(this.hoursWorked <= 160){
				return this.hoursWorked * this.rate;
			}
			else {

				return this.overTimeRate * (this.hoursWorked - 160) + (this.hoursWorked * this.rate);
			}
		}
