<!--Дана строка с цифрами, например, '12345'. Проверьте, что первым символом этой строки
является цифра 1, 2 или 3. Если это так - выведите 'да', в противном случае выведите
'нет'.-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>

	var str = prompt ('Type some numbers','12345');
	if (str[0] == '1' || str[0] == '2' || str[0] == '3')
		alert('да');
	else
		alert('нет');
	  
  </script>
</body>

</html>
