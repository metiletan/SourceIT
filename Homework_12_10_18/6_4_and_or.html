<!--Если переменная a больше 2-х и меньше 11-ти, или переменная b больше или равна 6-ти и
меньше 14-ти, то выведите 'Верно', в противном случае выведите 'Неверно'.-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
	  
	var message;  
	var a = prompt('Type the first number');
	var b = prompt('Type the second number');
	if (a > 2 && a < 11 || b >= 6 && b < 14){
		message = 'Верно';
	}
	else {
		message = 'Неверно';
	}
	alert(message);
	  
  </script>
</body>

</html>
