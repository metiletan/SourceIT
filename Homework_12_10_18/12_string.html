<!--Дана строка из 3-х цифр. Найдите сумму этих цифр. То есть сложите как числа первый
символ строки, второй и третий.-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>

	var str = prompt ('Type three numbers','123');
	var sum = +(str[0]) + +(str[1])+ +(str[2]);
	alert(sum);
	  
  </script>
</body>

</html>
