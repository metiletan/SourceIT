<!-- Если переменная a равна нулю или равна двум, то прибавьте к ней 7, иначе поделите ее на 10. Выведите новое значение переменной на экран. Проверьте работу скрипта при  a, 
равном 5, 0, -3, 2. -->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
	  
	var a = +prompt('Type a number', '5');
	if (a === 0 || a === 2){
		alert(a + 7);
	}
	else {
		alert(a / 10);
	}
	
  </script>
</body>

</html>
