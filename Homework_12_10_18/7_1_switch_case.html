<!--На switch-case 
Переменная num может принимать 4 значения: 1, 2, 3 или 4. Если она имеет значение '1', 
то в переменную  result  запишем 'зима', если имеет значение  '2' – 'весна' и так далее. 
Решите задачу через switch-case.-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
	var message;  
	var num = prompt('Type a number', '3');
	switch(num) {
		case '1': 
			message = 'зима';
			break;
		case '2': 
			message = 'весна';
			break;
		case '3': 
			message = 'лето';
			break;
		case '4': 
			message = 'осень';
			break;
		default:
			message = '';
	}
	alert(message);
	  
  </script>
</body>

</html>
