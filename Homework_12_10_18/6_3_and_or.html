<!--Если переменная a равна или меньше 1, а переменная b больше или равна 3, то выведите
сумму этих переменных, иначе выведите их разность (результат вычитания). Проверьте
работу скрипта при aи b, равном 1 и 3, 0 и 6, 3 и 5.-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
	  
	var a = +prompt('Type the first number');
	var b = +prompt('Type the second number');
	if (a <= 1 && b >= 3){
		alert('The sum is ' + (a + b));
	}
	else {
		alert('The difference is ' + (a - b));
	}
	  
  </script>
</body>

</html>
