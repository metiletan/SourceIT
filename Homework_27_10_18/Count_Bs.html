	<script>
		var str = prompt('Type a word with b', 'bubble');
		var arr = str.split('');
		var B = 0;
		var char = 0;
		
		for (var i = 0; i < arr.length; i++){
			if (arr[i] === 'b'){
			B++;
			}
			else {
			char++;
			}
		}
		alert(`символов b в строке ${B} шт., других букв ${char} шт.`);
